<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chatbox {
            background-color: white;
            width: 100%;
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        .messages {
            max-height: 80%;
            overflow-y: auto;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            flex: 1;
            padding-right: 10px;
        }
        .message {
            margin: 5px 0;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message-user {
            background-color: #007BFF;
            color: white;
            margin-left: auto;
        }
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button, input[type="file"] {
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .emoji-picker {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            width: 150px;
            background: #fff;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            position: absolute;
            bottom: 60px;
            left: 10px;
            display: none;
        }
        .emoji-picker div {
            cursor: pointer;
            font-size: 20px;
        }
        .emoji-button {
            background-color: transparent;
            border: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button class="emoji-button" onclick="toggleEmojiPicker()">üòä</button>
            <input type="file" id="file-input" onchange="sendFile()" />
        </div>
        <div id="emoji-picker" class="emoji-picker">
            <!-- Emoji picker will go here -->
            <div onclick="addEmoji('üòä')">üòä</div>
            <div onclick="addEmoji('üòÇ')">üòÇ</div>
            <div onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</div>
            <div onclick="addEmoji('üëç')">üëç</div>
            <div onclick="addEmoji('üòé')">üòé</div>
        </div>
    </div>

    <!-- Include Socket.IO -->
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Send message when "Send" button is clicked
        function sendMessage() {
            const message = document.getElementById("message-input").value;
            if (message) {
                socket.send(message);
                document.getElementById("message-input").value = "";
            }
        }

        // Send message when Enter is pressed
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Receive messages
        socket.on('message', function(msg) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'message-user');
            messageElement.textContent = msg;
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        // Toggle Emoji Picker
        function toggleEmojiPicker() {
            const picker = document.getElementById("emoji-picker");
            picker.style.display = picker.style.display === 'none' || picker.style.display === '' ? 'block' : 'none';
        }

        // Add emoji to message input
        function addEmoji(emoji) {
            const input = document.getElementById("message-input");
            input.value += emoji;
            toggleEmojiPicker(); // Hide emoji picker after selecting
        }

        // Send attached file
        function sendFile() {
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileContent = e.target.result;
                    socket.send({ file: fileContent, name: file.name });
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
